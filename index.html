<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>

    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   
    <!-- logo -->
    <link rel="shortcut icon" href="assets/images/mic.png" />
    <title>Let's Live</title>
</head>

<body>
    <!-- background -->
    <div id="container">
        <video id="background_video" loop muted></video>
        <div id="video_cover"></div>
        <div id="overlay"></div>
    </div>

    <div id="main_content">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <!-- app name -->
            <a class="navbar-brand" href="#">Let's Live  <img id = "logo" src="assets/images/mic.png" alt="Let's Live"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <!-- recent searches-->
                    <li class="nav-item dropdown">
                        <button class="recBtn">Recent Searches</button>
                        <div id="recList" class="dropdown-menu" aria-labelledby="navbarDropdown">
                        </div>
                    </li>
                </ul>
                <!-- search -->
                <form class="form-inline">
                    <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Band Search" aria-label="Search">
                    <button class="btn searchBtn" id="searchButton"><i class="fas fa-search"></i></button>
                </form>

            </div>
        </nav>
        <div class="container">
            <h1> <span id="pageTitle">Who's Playing Around Me?</span></h1>
            <div id="map">
                Loading Map...
                <div class="leaflet-top leaflet-right">
                    <input type="button" id="all-venues" value="All Venues"
                        class="btnStyle span3 leaflet-control btn btn-light" />
                </div>
            </div>
            <div id="list">
                Loading Show List...
            </div>
        </div>
    </div>

    <a id="down" href="#list"><i class="fas fa-arrow-down"></i></button>
        <a id="up" href="#map"><i class="fas fa-arrow-up"></i></button>

            <!-- background -->
            <script src="assets/javascript/bideo.js"></script>
            <script src="assets/javascript/background.js"></script>

            <!-- jquery -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


            <!-- Moment.js  -->
            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

            <script src="assets/javascript/no-shows-nearby.js"></script>
            <script src="assets/javascript/create-show-from-event.js"></script>
            <script src="assets/javascript/get-nearest-shows.js"></script>
            <!-- Map JS -->
            <script src="assets/javascript/map.js"></script>

            <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

            <script src="assets/javascript/firebasemodule.js"></script>

            <script src="assets/javascript/display-nearest-shows-list.js"></script>
            <script src="assets/javascript/page.js"></script>
            <script src="assets/javascript/getCurrentPosition.js"></script>
            <script src="assets/javascript/artistSearch.js"></script>
</body>

</html>

    <title>Band Search</title>

<body>
    <!-- background -->
    <div id="container">
        <video id="background_video" loop muted></video>
        <div id="video_cover"></div>
        <div id="overlay"></div>
    </div>

    <div id="main_content">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg">
            <!-- *we will change name as we decide... -->
            <a class="navbar-brand" href="#">Band Search</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <!-- trending -->
                    <div class="dropdown">
                        <button class="trendingBtn">Trending</button>
                        <div id="trendingList" class="dropdown-content">
                            <a href="#">Example 1</a>
                            <a href="#">Example 2</a>
                            <a href="#">Example 3</a>
                        </div>
                    </div>

                <!-- favorites -->
                <div class="dropdown">
                    <button class="favBtn">Favorites</button>
                    <div id="favList" class="dropdown-content">
                    </div>
                </ul>
                <!-- search -->
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Band Search" aria-label="Search">
                    <button class="btn searchBtn" type="submit"><i class="fas fa-search"></i></button>
                </form>

            </div>
        </nav>
        <div class="container">
            <h1> <span id="pageTitle">Who's Playing Around Me?</span></h1>
            <div id="map">
                Loading Map...
            </div>
            <div id="list">
                Loading Show List...
            </div>
        </div>
    </div>

    <a id="down" href = "#list" ><i class="fas fa-arrow-down"></i></button>
    <a id="up" href = "#map"><i class="fas fa-arrow-up"></i></button>

    <!-- background -->
    <script src="assets/javascript/bideo.js"></script>
    <script src="assets/javascript/background.js"></script>
